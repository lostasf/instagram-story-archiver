name: Post Instagram Stories

on:
  schedule:
    - cron: '0 17 * * *'  # Runs at 00:00 UTC+7 (17:00 UTC previous day)
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check proxy configuration
        run: |
          if [ -n "$HTTP_PROXY" ] || [ -n "$HTTPS_PROXY" ]; then
            echo "üîß Proxy is currently being used:"
            [ -n "$HTTP_PROXY" ] && echo "  HTTP_PROXY: $HTTP_PROXY"
            [ -n "$HTTPS_PROXY" ] && echo "  HTTPS_PROXY: $HTTPS_PROXY"
          else
            echo "‚ÑπÔ∏è  No proxy configured - using direct connection"
          fi

      - name: Post stories from previous days
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          INSTAGRAM_USERNAME: ${{ vars.INSTAGRAM_USERNAME }}
          INSTAGRAM_USERNAMES: ${{ vars.INSTAGRAM_USERNAMES }}
          INSTAGRAM_TEMPLATE_NAMES: ${{ vars.INSTAGRAM_TEMPLATE_NAMES }}
          TWITTER_THREAD_CONFIG: ${{ vars.TWITTER_THREAD_CONFIG }}
          DISCORD_WEBHOOK_SUCCESS_URL: ${{ secrets.DISCORD_WEBHOOK_SUCCESS_URL }}
          DISCORD_WEBHOOK_FAILURE_URL: ${{ secrets.DISCORD_WEBHOOK_FAILURE_URL }}
          ARCHIVE_DB_PATH: ./archive.json
          MEDIA_CACHE_DIR: ./media_cache
          # Proxy configuration to prevent Cloudflare blocking
          HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
          HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: python main.py --post-daily

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: archiver-logs
          path: archiver.log
          retention-days: 7

      - name: Commit archive changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # Add files to track - including new untracked files
          git add archive.json archiver.log || true
          # Add media_cache directory if there are files in it
          if [ -n "$(find media_cache -type f ! -name '.gitkeep')" ]; then
            git add media_cache/
          fi
          # Check if there are changes (including new files)
          git diff --quiet && git diff --cached --quiet || git commit -m "chore: update archive and logs after posting [skip ci]"

      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
