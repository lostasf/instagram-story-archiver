name: Weekly Media Cache Cleanup

on:
  schedule:
    - cron: '0 2 * * 0'  # Runs every Sunday at 02:00 UTC (09:00 UTC+7)
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run comprehensive media cache cleanup
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          INSTAGRAM_USERNAME: ${{ vars.INSTAGRAM_USERNAME }}
          INSTAGRAM_USERNAMES: ${{ vars.INSTAGRAM_USERNAMES }}
          INSTAGRAM_TEMPLATE_NAMES: ${{ vars.INSTAGRAM_TEMPLATE_NAMES }}
          TWITTER_THREAD_CONFIG: ${{ vars.TWITTER_THREAD_CONFIG }}
          DISCORD_WEBHOOK_SUCCESS_URL: ${{ secrets.DISCORD_WEBHOOK_SUCCESS_URL }}
          DISCORD_WEBHOOK_FAILURE_URL: ${{ secrets.DISCORD_WEBHOOK_FAILURE_URL }}
          ARCHIVE_DB_PATH: ./archive.json
          MEDIA_CACHE_DIR: ./media_cache
          # Proxy configuration to prevent Cloudflare blocking
          # HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
          # HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: python main.py --archive-only --cleanup-only

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cleanup-logs
          path: archiver.log
          retention-days: 7

      - name: Show changes to be committed
        if: success()
        run: |
          # Show what files will be included in the commit
          git status --porcelain
          echo "---"
          git diff --cached --name-status

      - name: Commit cleanup changes
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stage all changes including deletions
          # This ensures deleted files from media_cache are properly tracked
          git add -A
          
          # Check if there are any changes to commit
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          # Commit all changes including deletions
          git commit -m "chore: weekly media cache cleanup [skip ci]"

      - name: Push changes
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
